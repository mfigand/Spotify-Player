<html>
<head>
	<title>Spotify Player</title>
	<script src="jquery-2.1.4.js"></script>
	<script src="spotify_player.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="widget">

		<div class="errors">
			<span class="error sr-only"></span>
		</div>

    <div class="input-group">
      <input type="text" class="input_search form-control" placeholder="Search for...">
      <span class="input-group-btn">
        <button class="js-btn-search btn btn-default" type="button">Go!</button>
      </span>
    </div><!-- /input-group -->


		<div class="header">
		<!-- Try adding/removing these classes: -->
		<!-- disabled -->
		<!-- playing -->
		<div class="btn-play disabled"></div>

		<div class="metadata">
		  <p class="title">Hunger of The Pine</p>
		  <p class="author">alt-J</p>

		  <div class="seekbar">
		    <progress class="progress_bar" value="5" max="30"></progress>
		  </div>

		</div>
		</div>
		<div class="cover">
		<img class="album_cover" src="https://i.scdn.co/image/04da6dfc1f5f45fdeba938a0cc71cf372524fd43">
		</div>

		<audio class="js-player" src="https://p.scdn.co/mp3-preview/8e9c5ffdc38e91659bfe8b6bd44650dfc25a3d31"></audio>
	</div>

</body>
</html>
