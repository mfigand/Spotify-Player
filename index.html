<html>
<head>
	<title>Spotify Player</title>
	<script src="jquery-2.1.4.js"></script>
	<script src="spotify_player.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.0.15/css/bulma.min.css" media="screen" title="no title" charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link href='https://fonts.googleapis.com/css?family=Righteous' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<img class="spotify_logo" src="spotify_logo.PNG" alt="" />
		<span class="spotify_title">Spotify Player</span>
	</header>
	<div class="widget">

		<div class="errors">
			<span class="error sr-only"></span>
		</div>

    <div class="input-group">
      <input type="text" class="input_search form-control" placeholder="Search for...">
      <span class="input-group-btn">
        <button class="js-btn-search btn btn-default" type="button">Go!</button>
      </span>
    </div><!-- /input-group -->


		<div class="header">
		<!-- Try adding/removing these classes: -->
		<!-- disabled -->
		<!-- playing -->
		<div class="btn-play disabled"></div>

		<div class="metadata">
		  <p class="title">Hunger of The Pine</p>
		  <a class="author">alt-J</a>

		  <div class="seekbar">
		    <progress class="progress_bar" value="0" max="30"></progress>
		  </div>

		</div>
		</div>
		<div class="cover">
		<img class="album_cover" src="">
		</div>

		<audio class="js-player" src="https://p.scdn.co/mp3-preview/8e9c5ffdc38e91659bfe8b6bd44650dfc25a3d31"></audio>
	</div>

	<div class="js-modal modal fade" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="gridSystemModalLabel">Artist Info</h4>
      </div>

      <div class="modal-body">
        <div class="row">
          <div class="artist_name col-sm-6"></div>
					<div class="col-md-6">
              <img class="artist_image" src="" alt="" />
          </div>
        </div>
        <!-- <div class="row">

        </div> -->
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<footer>
	<div class="footer_bar">
		<span>Copy right 2016 | By Manuel Figueroa</span>
		<div class="logos_footer">
			<a class="button" href="https://github.com/mfigand">
				<i class="fa fa-github"></i>
				GitHub
			</a>
			<a class="button is-primary" href="https://twitter.com/FigandM">
				<i class="fa fa-twitter"></i>
				Twitter
			</a>
		</div>
	</div>

</footer>

</body>
</html>
